{% extends 'screencasts/base.html' %}

{% block subtitle %} - {{ sc.title }}{% endblock %}

{% block content %}
    <br /><br />
    <!-- Blog Post -->

    <!-- Title -->
    <h1>{{ sc.title }}</h1>

    <!-- Author -->
{#    <p class="lead">#}
{#        by <a href="#">Start Bootstrap</a>#}
{#    </p>#}

    <hr>

    <!-- Date/Time -->
    <p><span class="glyphicon glyphicon-time"></span> {{ sc.modified_at }}</p>

    <hr>

    <!-- Preview Image -->
    <p class="lead">{{ sc.video|safe }}</p>

    <hr>

    <!-- Post Content -->
    <p class="lead">{{ sc.summary }}</p>



{% endblock content %}
