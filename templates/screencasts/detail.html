{% block subtitle %} - {{ sc.title }}{% endblock %}

{% block content %}
    <div class="content-side lesson-absolute-block">
        <div class="wrap_lesson-video">
            {{ sc.video|safe }}
            <time class="date-lesson"><i></i>{{ sc.modified_at }}</time>
        </div>

        <div class="description-lesson">
            <p>{{ sc.title }}</p>
            <p>{{ sc.body|safe }}</p>
        </div>
    </div>

    <ul class="pager">
        <li class="previous">
            <a href="{{ url('screencasts') }}">← обратно</a>
        </li>
    </ul>

{% endblock content %}
